[package]
name = "hashseq"
license = "MIT"
authors = [ "David Rusu <davidrusu.me@gmail.com>" ]
description = "A BFT Sequence CRDT suitable for unpermissioned networks with unbounded number of collaborators."
keywords = [ "bft", "crdt", "distributed", "decentralized", "collaboration" ]
homepage = "https://github.com/davidrusu/hashseq"
repository = "https://github.com/davidrusu/hashseq"
documentation = "https://docs.rs/hashseq"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1", features = ["derive"] }
tiny-keccak = { version = "2.0.2", features = ["sha3"] }
content-tree = "0.2.0"
rle = "0.2.0"
rand = "0.8.5"

[dev-dependencies]
serde_json = "1.0.86"
indicatif = "0.17.1"
pprof = { version = "0.7.0", features = ["flamegraph"] }
quickcheck = "1"
quickcheck_macros = "1"
criterion = "0.3"
iced = { git = "https://github.com/iced-rs/iced.git", rev = "69e288cad1fef83e1fde18225af63b38e0eed534", default_features = false, features = ["glow", "canvas"] }
bincode = "1.3.3"

[profile.bench]
debug = true

[profile.release]
debug = true

[[bench]]
name = "inserts"
harness = false

# [[bench]]
# name = "cursor_inserts"
# harness = false

[[bench]]
name = "automerge_bench"
harness = false
